name: build main

on:
  push:
    branches: [ main ]          # only run automatically on pushes to main
  workflow_dispatch:            # run manually from the Actions tab
    inputs:
      ref:
        description: "Git ref (branch, tag, or SHA) to build"
        required: false
        default: ""             # leave empty to use the selected branch in the UI

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # for manual trigger
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prebuild devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}/devcontainer-${{ matrix.arch }}
          cacheFrom: ghcr.io/${{ github.repository }}/devcontainer-${{ matrix.arch }}
          push: always

      - name: Build in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}/devcontainer-${{ matrix.arch }}
          cacheFrom: ghcr.io/${{ github.repository }}/devcontainer-${{ matrix.arch }}
          push: never
          runCmd: |
            bash -lc '
              cargo build --release
              cp target/release/sarusctl "target/release/sarusctl-${{ matrix.arch }}"
              ls -lah target/release/
            '

      # Keep a CI artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sarusctl-${{ github.ref_name }}-${{ matrix.arch }}
          path: target/release/sarusctl-${{ matrix.arch }}
          if-no-files-found: error

